<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitIIteso</title>
</head>
<body>
    <h2>Inicio</h2>
    <ul>
        <li><a href="{% url 'home' %}">Inicio</a></li>
        <li><a href="{% url 'transaction_view' %}">Lista de BlockChain</a></li>
        {% if request.user.is_authenticated %}
        <li><a href="{% url 'exit' %}">Salir</a></li>
        {% else %}
        <li><a href="{% url 'login' %}">Ingresar</a></li>
        {% endif %}
    </ul>

    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
