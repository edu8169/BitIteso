{% extends 'core/base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<div class="auth">
  <h3>Iniciar sesión</h3>
</div>
<hr>


<br>

<form action="" method="post">
    {% csrf_token %}

    <div class="card mx-auto" style="width: 30rem;">
      <div class="card-body">
        <h5 class="card-title">Ingrese sus credenciales</h5>
        {{ form | crispy }}
        <span>¿No tienes cuenta?</span>
        <a href={% url 'register' %} class="card-link">Registrate</a>
        <button class="btn btn-sm btn-success float-end" type="submit">Iniciar seión</button>
      </div>
    </div>
</form>

{% endblock %}
